repos:
- repo: local
  hooks:
    - id: installdeps
      name: Install dependencies
      language: system
      entry: pnpm run deps
      always_run: true
    - id: generateroutes
      name: Generate routes
      language: system
      entry: pnpm run routes:generate
      always_run: true
    - id: runlinter
      name: Run linter
      language: system
      entry: pnpm run lint
      always_run: true
    - id: build
      name: Build
      language: system
      entry: pnpm run build
      always_run: true
